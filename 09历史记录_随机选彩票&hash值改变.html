<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>无标题文档</title>

	<style>
		input{
			background:#3498db;
			color:#fff;
			font-size:14px;
			text-align:center;
			width:200px;
			line-height:48px;
			border:none 0;
			cursor:pointer;
			margin:20px 20px 0 0;
		}
		#showDiv{
			font-size:20px;
			margin:30px 10px;
			font-family:Arial, Helvetica, sans-serif;
		}
	</style>

	<script>
		window.onload = function(){
			var oInput = document.getElementById('triggerBtn');
			var oDiv = document.getElementById('showDiv');
			var oPrevBtn = document.getElementById('prevBtn');
			var oNextBtn = document.getElementById('nextBtn');

			var json = {};

			oInput.onclick = function(){

				var num = Math.random();

				var arr = randomNum(35,7);

				json[num] = arr;

				oDiv.innerHTML = arr;

				window.location.hash = num;

			};

			oNextBtn.onclick = function(){

				window.history.forward();

			};

			oPrevBtn.onclick = function(){

				window.history.back();

			};


			window.onhashchange = function(){

				if(json[window.location.hash.substring(1)]){
					oDiv.innerHTML = json[window.location.hash.substring(1)];
				}else{
					oDiv.innerHTML = '';
				}

			};

			function randomNum(iAll,iNow){

				var arr = [];
				var newArr = [];
				for(var i=1;i<=iAll;i++){
					arr.push(i);
				}

				for(var i=0;i<iNow;i++){
					newArr.push( arr.splice( Math.floor(Math.random()*arr.length) ,1) );
				}

				return newArr;

			}

		};
	</script>
</head>

<body>
	<input type="button" value="随机选择" id="triggerBtn">
	<input type="button" value="后退一页" id="prevBtn">
	<input type="button" value="前进一页" id="nextBtn">
	<div id="showDiv"></div>
</body>
</html>
